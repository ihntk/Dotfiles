[core]
as_active_plugins = core;resize;regex;workarounds;grid;put;mousepoll;vpswitch;place;minimize;decoration;fadedesktop;text;thumbnail;wall;blur;shift;snap;expo;fade;move;trailfocus;
s0_hsize = 3
as_window_menu_button = Disabled
s0_vsize = 3
as_minimize_window_key = <Super>Down
as_maximize_window_key = <Super>Up
as_show_desktop_key = <Super>d
s0_outputs = 1920x1200+0+0;1920x1080+0+0;
as_toggle_window_shaded_key = Disabled

[snap]
s0_edges_categories = 0;1;

[decoration]
as_command = 

[place]
s0_mode = 2
s0_mode_matches = name=xfce4-appfinder;
s0_mode_modes = 1;

[grid]
as_put_left_key = <Super>Left
as_put_right_key = <Super>Right
as_put_top_key = <Shift><Super>Up
as_put_bottom_key = <Shift><Super>Down
as_put_topleft_key = <Shift><Super>Left
as_put_topright_key = <Shift><Super>Right
as_put_bottomleft_key = <Control><Primary><Super>Left
as_put_bottomright_key = <Control><Primary><Super>2
as_put_maximize_key = Disabled

[resize]
as_initiate_button = <Alt>Button3

[shift]
as_terminate_button = Disabled
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab

[vpswitch]
as_switch_to_1_key = <Super>1
as_switch_to_2_key = <Super>2
as_switch_to_3_key = <Super>3
as_switch_to_4_key = <Super>4
as_switch_to_5_key = <Super>5
as_switch_to_6_key = <Super>6
as_switch_to_7_key = <Super>7
as_switch_to_8_key = <Super>8
as_switch_to_9_key = <Super>9
as_next_button = Disabled
as_prev_button = Disabled

[blur]
s0_focus_blur_match = (toolbar | menu | utility | normal | dialog | modaldialog) & class=Xfce4-terminal

[wall]
as_preview_scale = 250
as_miniscreen = true

[expo]
as_expo_edge = 

[put]
as_put_viewport_1_key = <Shift><Super>1
as_put_viewport_2_key = <Shift><Super>2
as_put_viewport_3_key = <Shift><Super>3
as_put_viewport_4_key = <Shift><Super>4
as_put_viewport_5_key = <Shift><Super>5
as_put_viewport_6_key = <Shift><Super>6
as_put_viewport_7_key = <Shift><Super>7
as_put_viewport_8_key = <Shift><Super>8
as_put_viewport_9_key = <Shift><Super>9
as_put_center_key = <Super>space

